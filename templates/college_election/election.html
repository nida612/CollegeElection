
{% extends 'college_election/base.html' %}
{% block content %}
<div class="jumbotron" style="width: 80%;text-align: center;margin: 75px auto;">
    <h1 class="display-6">Enter Election Details:</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Election Title</label>
            {{form.title}}
          </div>
          <div class="form-group">
            <label for="voting_start">Voting  Start</label>
            {{form.voting_start}}
          </div>
          <div class="form-group">
            <label for="voting_end">Voting End</label>
            {{form.voting_end}}
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
